<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Voilá</title>
</head>
<body class="container">
  <header class="header">
    <h1 class="header__title">Voilá</h1>
    <h2 class="header__subtitle">Vocabulário evoluindo</h2>
  </header>
  <section>
    <fieldset class="form--add">
      <legend class="form__title">Adicione palavras</legend>
      <div class="form--add-input">
        <label class="form__input--caption">Palavra em francês</label>
        <input class="form__input" type="text" placeholder="ex: voilá">
      </div>
      <div class="form--add-input">
        <label class="form__input--caption" >Significado em português</label>
        <input class="form__input" type="text" placeholder="ex: aqui está">
      </div>
      <button class="form__button">SALVAR</button>
    </fieldset>
  </section>
  <section>
    <fieldset class="form">
      <label class="form__input--caption" >Busque por palavras francesas:</label>
      <div class="form--search ">
        <input class="form__input" type="text" placeholder="ex: cherche">
        <button class="form__button--search">Busca<img src="" /></button>
      </div>
    </fieldset>
  </section>  
  <section data-body="cards">

  </section>
  <footer>Voilá 2022</footer>
</body>
</html>
